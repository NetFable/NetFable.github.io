<canvas id="canvas" style="background:black;overflow:hidden;margin:auto;display:block;border:0;;position:absolute;"></canvas>
<script id="canvas settings">
  const canvas=document.getElementById("canvas");
  const ctx=canvas.getContext("2d");
  var CANVAS_WIDTH;
  var CANVAS_HEIGHT;
  var standard;
  const pi=Math.PI;
  var fs=false;
  const WIDTH =640;
  const HEIGHT = 360;
  const ratio = 16 / 9;
  var dimensions=[]
  var upvars=false
  var state
  function resizeCanvas(){
  if(!document.fullscreen&&!document.webkitFullscreenElement&& !document.mozFullScreenElement && !document.msFullscreenElement){ //|| window.innerWidth<window.innerHeight){
    fs=false;
  }else{
    fs=true
  }

  CANVAS_WIDTH = window.innerWidth;
  CANVAS_HEIGHT = window.innerHeight;

  if(CANVAS_WIDTH<CANVAS_HEIGHT){
      standard=CANVAS_WIDTH
  }else{
    standard=CANVAS_HEIGHT
  }

  canvas.height =CANVAS_HEIGHT;
  canvas.width =CANVAS_WIDTH;

  dimensions=[canvas.width,canvas.height]

  standard=standard/360*300//(dimensions[0]/dimensions[1])*500/ratio
  canvas.style.width = '' + CANVAS_WIDTH + 'px';
  canvas.style.height = '' + CANVAS_HEIGHT + 'px';

  upvars=true
}

resizeCanvas()
window.addEventListener('resize',function(){
  resizeCanvas();
});
</script>
<script>
  function openFullscreen() {
     if (document.documentElement.requestFullscreen) {
       document.documentElement.requestFullscreen();
     } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
       document.documentElement.webkitRequestFullscreen();
     } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
       document.documentElement.msRequestFullscreen();
     }

     screen.orientation.lock('landscape')

  }
  document.onclick = function(clikk){
     if(!fs && state){
      openFullscreen()
     }
   }
   document.oncontextmenu=function(mouse){
     mouse.preventDefault();
   }
 
 
 </script>
<script>
 ///disable devving////
 /////stop debug///
 //(function(){debugger}())
//////empty console.log///////
//console.log = function(){}
///////checking url////{
 var drd=["https://netfable.github.io/"]
//drd[0]!=window.location.href&&window.location.replace(drd[0]);

 ///////register service worker ######
 if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js', { scope: './' })}

 /////loading////
 var loading=true

 let s
 const rotation=pi*.03
 let lrot=0
 let l_rate=[1,10,.3]
 let imgs
 function loading_(){
  if(!imgs){
    up_imgs()
    return
  }

  ctx.save()
  //l_rate=interpolate_o(l_rate)
  //ctx.shadowBlur=10+5*l_rate[0]
  ctx.shadowBlur=10
  ctx.shadowColor='teal'
  //let as=s+s*.005*l_rate[0]
  let as=s+s*.05
  let d=[dimensions[0]/2,dimensions[1]/2]
  lrot+=rotation
  ctx.drawImage(imgs[0],0,0)
  rot_c(d,lrot)
  //imgs[1].style.height=standard*7
  ctx.drawImage(imgs[1],0,0)
  rot_c(d,-2*lrot)
  ctx.drawImage(imgs[2],0,0)




  ctx.restore()
  //let as=s+s/80*l_rate[0]
  
 }

function rot_c(d,r){
  ctx.translate(d[0],d[1])
  ctx.rotate(r)
  ctx.translate(-d[0],-d[1])
}

 function d_arrows(as){
  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi)
  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi*.5)
  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi*3)
  n_arrow([0,-as*1.3],as,0)
 }
 function d_bcircle(as,lw){
  n_circle_fixed([0,0],as,lw,0)
  d_blocks(as,true)
 }
 function d_scircle(as,lw){
  ctx.ashadowColor=0
  n_circle_fixed([0,0],as/2,lw,0)
  d_blocks(as,false)
 }
 function d_blocks(as,big){
  ctx.rotate(pi*.25)
  n_line([0,0],as,0,big)
  ctx.rotate(pi*1.5)
  n_line([0,0],as,0,big)
  ctx.rotate(pi)
  n_line([0,0],as,0,big)
  ctx.rotate(pi*2.5)
  n_line([0,0],as,0,big)
  ctx.rotate(0)
 }
 function n_circle_fixed(d,sz,lw,r){
    ctx.save()
    ctx.translate(d[0],d[1])
    ctx.beginPath()
    ctx.strokeStyle='white'
    ctx.lineWidth=lw[0]
    ctx.arc(0,0,sz,0,2*pi)
    ctx.stroke()
    ctx.shadowBlur=0

    ctx.strokeStyle='black'
    ctx.lineWidth=lw[1]
    ctx.arc(0,0,sz,0,2*pi)
    ctx.stroke()
    ctx.closePath()

    ctx.restore()
  }
 function n_arrow(d,sz,r){
   ctx.save()
   ctx.translate(d[0],d[1])
   ctx.rotate(r)


   ctx.fillStyle='black'
   ctx.strokeStyle='white'
   ctx.lineWidth=sz*.1
   ctx.beginPath()
   ctx.moveTo(0,-sz*.75)
   ctx.lineTo(-sz*.43,-sz*.03)
   ctx.lineTo(sz*.43,-sz*.03)
   ctx.closePath()
   ctx.stroke()
   ctx.shadowBlur=0
   ctx.fill()

   
   ctx.restore()
  }
function n_line(d,sz,r,big){
   ctx.save()

   ctx.translate(d[0],d[1])
   ctx.rotate(r)
   ctx.shadowBlur=0
   ctx.beginPath()
   if(!big){
    ctx.moveTo(0,-sz*.5)
    ctx.lineTo(0,-sz*.65)
   }else{
    ctx.moveTo(0,-sz*.9)
    ctx.lineTo(0,-sz*.79)
   }
   
   ctx.closePath()
   ctx.lineWidth=sz*.3
   ctx.strokeStyle='black'
   ctx.stroke()
   ctx.restore()
  }

function up_imgs(){
 s=standard*.25
 let lw=[[s*.4,s*.3],[s*.3,s*.2]] 
 ctx.save()
 ctx.shadowBlur=10
 ctx.shadowColor='teal'
 let d=[dimensions[0]/2,dimensions[1]/2]
 let as=s+s*.05
 imgs=[]
 ctx.translate(d[0],d[1])
 d_arrows(as)
 imgs[0]=new Image()
 imgs[0].src=canvas.toDataURL()
 cc_c(d)
 d_bcircle(as,lw[0])
 imgs[1]=new Image()
 imgs[1].src=canvas.toDataURL()
 cc_c(d)
 d_scircle(as,lw[1])
 imgs[2]=new Image()
 imgs[2].src=canvas.toDataURL()
 cc_c(d)
 d_arrows(as)
 d_bcircle(as,lw[0])
 d_scircle(as,lw[1])
 imgs[3]=new Image()
 imgs[3].src=canvas.toDataURL()
 cc_c(d)

 ctx.restore()

}
function cc_c(d){
  ctx.translate(-d[0],-d[1])
  c_c()
  ctx.translate(d[0],d[1])
}

 ////Math//////
 function getRandomInt(max) {
  return Math.floor(Math.random() * max);
 }
 function interpolate_o([v,l,d]) {
  if(v>=l||v<=0){d=-d}
  return([v+d,l,d])
 }
 function interpolate_n([v,l,d]) {
  if(v>=l||v<=-l){d=-d}
  return([v+d,l,d])
 }

</script>

<script id='fetcher'>

</script>

<script id='ui'>
  let ui_c='l_chse'
  function ui(){window[ui_c]()}

  
  function l_chse(){
   let cp_s=standard*.02
   cp[0]=[cp_s,cp_s,dimensions[0]-cp_s*2,dimensions[1]-cp_s*2]
   cpf()
  }




  var cp=[[],false]//rectsize,icon
  function cpf(){
    ctx.save()
    ctx.fillStyle='black'
    ctx.strokeStyle='white'
    ctx.fillRect(cp[0][0],cp[0][1],cp[0][2],cp[0][3])
    ctx.strokeRect(cp[0][0],cp[0][1],cp[0][2],cp[0][3])
    ctx.restore()
    d_logo(imgs[3],[dimensions[0]/2,dimensions[1]/2],standard*.8,.05)
    if(cp[1]){d_logo(cp[1],[dimensions[0]/2,dimensions[1]/2],standard*.8,.05)}
  }
  function d_logo(i,d,s,a){
    ctx.save()
    s=[s/(d[1]/d[0]),s]
    ctx.globalAlpha=a
    ctx.drawImage(i,d[0]-s[0]/2,d[1]-s[1]/2,s[0],s[1])
    ctx.restore()
  }
</script>

<script id='control'></script>

<script id='current'> </script>

<script id="update">
  let upvs=['imgs']
  var ui_s=false
  function update(){
   if(upvars){
     for(n in upvs){window['up_'+upvs[n]]()}
     upvars=false
    }
    c_c()
    if(current){window[current]()}
    if(ui_s){ui()}
    if(loading){loading_()}
  }
  function c_c(){ctx.clearRect(0,0,dimensions[0],dimensions[1])}
 setInterval(update,65)
</script>
