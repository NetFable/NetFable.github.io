 function interpolate_o([v,l,d]) {
  v=v+d
  if(v>=l){d=-d;v=l}
  if(v<=0){d=-d;v=0}
  return([v,l,d])

 function interpolate_n([v,l,d]) {

function up_l(){
 l=parse(localStorage.getItem('l'))
 if(!l){return}
 for(n in l){l[n]=res_t(l[n])}
}
function res_t(t,maxWidth){
 let words = t.split(" ");
 let currentLine = words[0];
 let lines=[]
 for (var i = 1; i < words.length; i++) {
   var word = words[i];
   var width = ctx.measureText(currentLine + " " + word).width;
   if (width < maxWidth) {currentLine += " " + word;} else {lines.push(currentLine);currentLine= "/n" + word;}
  }
 lines.push(currentLine);currentLine='';for(n in lines){currentLine+=lines[n]}
 return currentLine;
}
function dtxt(t,x,y,s,c,gc,p,f){
 ctx.save()
 ctx.textAlign='center'
 ctx.textBaseline='middle'
 ctx.font=s+'px'+' '+f
 ctx.strokeStyle='black'
 ctx.fillStyle='c'
 if(p){ctx.shadowColor=gc;ctx.shadowBlur=50;}
 ctx.lineWidth=s*.1
 ctx.translate(x,y)
 ctx.strokeText(t,0,0,s)
 ctx.fillText(t,0,0,s)
 ctx.restore()
}
var buttons=[]
function dbtns([t,x,y,s,f,p,r,c]){
 if(r==0){return}
 ctx.save()
 ctx.strokeStyle='black'
 ctx.fillStyle='white'
 ctx.lineWidth=s*.1
 ctx.textAlign='center'
 ctx.textBaseline='middle'
 ctx.font=s+'px'+' '+f
 ctx.translate(x,y)
 if(p){ctx.shadowColor=c;ctx.shadowBlur=50;}else{ctx.rotate(r);d_arrow(s*.3);ctx.rotate(-r);}
 ctx.strokeText(t,0,0,s)
 ctx.fillText(t,0,0,s)
 ctx.restore()
}

<script id="'shapes">
  let g_rate=[0,.8,.02]
  function d_arrow(s){
    ctx.save()
    ctx.translate(0,-s*.8)
    ctx.beginPath()
    ctx.moveTo(-s,-s*1.1)
    ctx.lineTo(s,-s*1.1)
    ctx.lineTo(0,-s*2)
    ctx.closePath()
    g_rate=interpolate_o(g_rate)
    ctx.globalAlpha=.2+g_rate[0]
    ctx.fill()
    ctx.restore()
  }

   if(options.length==0){sopt()}
   let cp_s=standard*.01
   cp[0]=[cp_s,cp_s,dimensions[0]-cp_s*2,dimensions[1]-cp_s*2]
   cpf()
   for(n in buttons){dbtns(buttons[n])}

  }





  function cpf(){
    ctx.save()
    ctx.fillStyle='black'
    ctx.strokeStyle='white'
    ctx.fillRect(cp[0][0],cp[0][1],cp[0][2],cp[0][3])
    ctx.strokeRect(cp[0][0],cp[0][1],cp[0][2],cp[0][3])
    ctx.restore()
    //d_logo(imgs[3],[dimensions[0]/2,dimensions[1]/2],standard*.8,.2,true)
    if(cp[1]){d_logo(cp[1],[dimensions[0]/2,dimensions[1]/2],standard*.3,1)}
  }
  function d_logo(i,d,s,a,islogo){
    ctx.save()
    if(islogo){s=[s/(d[1]/d[0]),s]}else{s=[s,s]}
    ctx.globalAlpha=a
    ctx.drawImage(i,d[0]-s[0]/2,d[1]-s[1]/2,s[0],s[1])
    ctx.restore()
  }
</script>

<script id='control'></script>

<script id='current'> </script>

<script id="update">
  let upvs=['imgs','l','buttons']
  var ui_s=false
  var online=true
  var offlinemode=true

  function update(){
   if(!document.readyState==='complete'){return}
   c_c()
   if(errd){showerr();return}
   if(upvars){
     for(n in upvs){window['up_'+upvs[n]]()}
     upvars=false
    }
    if(!online&&!offlinemode){offline();return}
    if(current){window[current]()}
    if(ui_s){ui()}
    if(loading){loading_()}
  }

  function c_c(){ctx.clearRect(0,0,dimensions[0],dimensions[1])}
  window.addEventListener('online',()=>{online=true})
  window.addEventListener('offline',()=>{online=false})
  function offline(){}

 setInterval(update,65)
</script>

</body>
