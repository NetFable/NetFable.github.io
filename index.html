<body style="background-color:white;overflow:hidden;margin:0;display:block;border:0;">
<canvas id="canvas" style="background:black;overflow:hidden;margin:auto;display:block;border:0;;position:absolute;"></canvas>
<script>
  const canvas=document.getElementById("canvas");
  const ctx=canvas.getContext("2d");
  var CANVAS_WIDTH;
  var CANVAS_HEIGHT;
  var standard;
  const pi=Math.PI;
  var fs=false;
  const WIDTH =640;
  const HEIGHT = 360;
  const ratio = 16 / 9;
  var dimensions=[]
  var upvars=false
  var state=false
  function resizeCanvas(){
  if(!document.fullscreen&&!document.webkitFullscreenElement&& !document.mozFullScreenElement && !document.msFullscreenElement){ //|| window.innerWidth<window.innerHeight){
    fs=false;
  }else{
    fs=true
  }

  CANVAS_WIDTH = window.innerWidth;
  CANVAS_HEIGHT = window.innerHeight;

  if(CANVAS_WIDTH<CANVAS_HEIGHT){
      standard=CANVAS_WIDTH
  }else{
    standard=CANVAS_HEIGHT
  }

  canvas.height =CANVAS_HEIGHT;
  canvas.width =CANVAS_WIDTH;

  dimensions=[canvas.width,canvas.height]

  standard=standard/360*300//(dimensions[0]/dimensions[1])*500/ratio
  canvas.style.width = '' + CANVAS_WIDTH + 'px';
  canvas.style.height = '' + CANVAS_HEIGHT + 'px';

  upvars=true
}

resizeCanvas()
window.addEventListener('resize',function(){
  resizeCanvas();
});
</script>
<script>
  function openFullscreen() {
     if (document.documentElement.requestFullscreen) {
       document.documentElement.requestFullscreen();
     } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
       document.documentElement.webkitRequestFullscreen();
     } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
       document.documentElement.msRequestFullscreen();
     }

     screen.orientation.lock('landscape')

  }
  document.onclick = function(clikk){
     if(!fs && state){
      openFullscreen()
     }
   }
   document.oncontextmenu=function(mouse){
     mouse.preventDefault();
   }
 
 
 </script>
<script>
 ///disable devving////
 /////stop debug///
 //(function(){debugger}())
//////empty console.log///////
//console.log = function(){}
///////checking url////{
 var drd=["https://netfable.github.io/"]
//drd[0]!=window.location.href&&window.location.replace(drd[0]);

 ///////register service worker ######
 if('serviceWorker' in navigator){navigator.serviceWorker.register('./sw.js', { scope: './' })}

 /////loading////
 var loading=true
 const img=new Image()
 img.src='se.png'
 const img2=new Image()
 img2.src='sse.png'


 const rotation=pi*.03
 let lrot=0
 let l_rate=[1,10,.3]


 function loading_(){
  const s=standard*.25
  let lw=[[s*.4,s*.3],[s*.3,s*.2]]

  ctx.save()
  l_rate=interpolate_o(l_rate)
  ctx.shadowBlur=10+10*l_rate[0]
  ctx.shadowColor='teal'
  ctx.translate(dimensions[0]/2,dimensions[1]/2)
  let as=s+s*.005*l_rate[0]

  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi)
  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi*.5)
  n_arrow([0,-as*1.3],as,0)
  ctx.rotate(pi*3)
  n_arrow([0,-as*1.3],as,0)

  n_circle_fixed([0,0],as,lw[0],0)
  ctx.ashadowColor=0
  n_circle_fixed([0,0],as/2,lw[1],0)

  ctx.rotate(lrot=lrot+rotation)

  ctx.rotate(pi*.25)
  n_line([0,0],as,lw,0)
  ctx.rotate(pi*1.5)
  n_line([0,0],as,lw,0)
  ctx.rotate(pi)
  n_line([0,0],as,lw,0)
  ctx.rotate(pi*2.5)
  n_line([0,0],as,lw,0)
  ctx.rotate(0)


  ctx.restore()

  //let as=s+s/80*l_rate[0]

  /*ctx.save()
  ctx.translate(dimensions[0]*.7,dimensions[1]/2)
  let as2=s*4
  ctx.drawImage(img,0-as2*.5,0-as2*.5,as2,as2)
  ctx.drawImage(img2,0-as2*.5,0-as2*.5,as2,as2)
  ctx.restore()*/




  
 }
 function n_circle_fixed(d,sz,lw,r){
    ctx.save()
    ctx.translate(d[0],d[1])
    ctx.beginPath()
    ctx.strokeStyle='white'
    ctx.lineWidth=lw[0]
    ctx.arc(0,0,sz,0,2*pi)
    ctx.stroke()
    ctx.shadowBlur=0

    ctx.strokeStyle='black'
    ctx.lineWidth=lw[1]
    ctx.arc(0,0,sz,0,2*pi)
    ctx.stroke()
    ctx.closePath()

    ctx.restore()
  }
 function n_arrow(d,sz,r){
   ctx.save()
   ctx.translate(d[0],d[1])
   ctx.rotate(r)


   ctx.fillStyle='black'
   ctx.strokeStyle='white'
   ctx.lineWidth=sz*.1
   ctx.beginPath()
   ctx.moveTo(0,-sz*.75)
   ctx.lineTo(-sz*.43,-sz*.03)
   ctx.lineTo(sz*.43,-sz*.03)
   ctx.closePath()
   ctx.stroke()
   ctx.shadowBlur=0
   ctx.fill()

   
   ctx.restore()
  }
function n_line(d,sz,r){
   ctx.save()

   ctx.translate(d[0],d[1])
   ctx.rotate(r)

   ctx.beginPath()
   ctx.moveTo(0,-sz*.575)
   ctx.lineTo(0,-sz*.862)
   ctx.closePath()
   //ctx.lineWidth=sz*.3
   //ctx.strokeStyle='white'
   ctx.shadowBlur=0

   //ctx.stroke()
   ctx.lineWidth=sz*.3
   ctx.strokeStyle='black'
   ctx.stroke()



   ctx.restore()
  }

 ////Math//////
 function getRandomInt(max) {
  return Math.floor(Math.random() * max);
 }
 function interpolate_o([v,l,d]) {
  if(v>=l||v<=0){d=-d}
  return([v+d,l,d])
 }
 function interpolate_n([v,l,d]) {
  if(v>=l||v<=-l){d=-d}
  return([v+d,l,d])
 }

</script>

<script id="update">
  function update(){
   ctx.clearRect(0,0,dimensions[0],dimensions[1])
    if(loading){
      loading_()
      return
    }
  }
 setInterval(update,65)
</script>
